
<ion-view view-title="ログイン">

  <ion-content>
  </ion-content>

  <ion-side-menus>

  <ion-side-menu-content>
  
    <ion-nav-view name="menuContent" animation="slide-left-right">
      <ion-content class="padding">
        <div class="list list-inset">
          <label class="item item-input">
          <input ng-model="password" type="text" placeholder="Password">
          </label>
        </div>
        <button ng-click="login(password)" class="button button-block button-positive">
          login
        </button>
      </ion-content>
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
  <header class="bar bar-header bar-stable">
    <h1 class="title">選択</h1>
  </header>

    <ion-content class="has-header">
      <ion-list>
        <ion-item menu-close ="#/tab/home">
          ログイン
        </ion-item>
        <ion-item menu-close href="#/tab/account">
          お金管理
        </ion-item>
        <ion-item menu-close href="#/tab/test">
          社員管理
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>


</ion-view>
